<!DOCTYPE html>
<html lang="en-us" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024</title>
    <link rel="stylesheet" href="http://www.jinhuaiyao.com/css/app.min.441b02ffc92b02b591048fb99fba42713f2983e9442ca170ad8d0e583c72d017.css" integrity="sha256-RBsC/8krArWRBI+5n7pCcT8pg+lELKFwrY0OWDxy0Bc=">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <style>
#heatmap {
    width: 1200px; /* 或根据热力图实际宽度设置 */
    height: 400px;
    margin-left: 0; /* 设置左边距为0，取消居中对齐 */
    position: relative; /* 相对定位 */
    left: -150px; /* 根据需要调整左边距 */
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body class="max-w-screen-md px-10 mx-auto">
    <header class="flex flex-col sm:flex-row items-center gap-5 sm:gap-10 pt-16 py-12">
        <div class="flex-none w-20 h-20 rounded-full overflow-hidden">
            <a href="http://www.jinhuaiyao.com/">
                <img src="https://huaiyao-image-hosting.oss-cn-shanghai.aliyuncs.com/images/profile-picture.jpg" width="80" height="80" alt="Huaiyao Jin">
            </a>
        </div>
        <div class="flex flex-col gap-5">
            <a href="http://www.jinhuaiyao.com/">
                <h3 class="text-center sm:text-left text-4xl font-extrabold text-gray-800">Huaiyao Jin</h3>
            </a>
            <nav>
                <ul class="flex flex-wrap justify-left uppercase text-sm gap-3 text-gray-500">
                    <li class="hover:text-gray-500"><a href="/">首页</a></li>
                    <li class="hover:text-gray-500"><a href="/posts">文章</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="content">
        <article class="flex flex-col gap-5">
            <header class="flex flex-col gap-1 mb-5">
                <h2 class="text-xl leading-snug font-bold text-gray-900">2024</h2>
                <div class="text-xs font-semibold text-gray-500 flex gap-3">
                </div>
            </header>
        </article>
    </main>
    <div id="heatmap"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('heatmap');
        var myChart = echarts.init(chartDom);
        var option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return '' + params.value[0] + '<br>' + params.value[1];
                }
            },
            calendar: {
                top: 'middle',
                left: 'center',
                orient: 'horizontal',
                cellSize: [15, 15],
                range: '2024',  // 明确设置为2024年
                itemStyle: {
                    borderWidth: 1,
                    borderColor: '#ccc'
                }
            },
            series: [{
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: []
            }]
        };
        myChart.setOption(option);

        fetch('https://utils.jinhuaiyao.com/data.txt')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(text => {
            const data = text.split('\n').map(line => {
                const parts = line.split(',');
                if (parts.length === 2) {
                    return [parts[0].trim(), +parts[1].trim()];
                }
                return null;
            }).filter(item => item !== null);
            myChart.setOption({
                series: [{
                    data: data
                }]
            });
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
    </script>
</body>
</html>
