    <section class="content text-base text-gray-800 mt-3">
    <p>今年没有记账，不清楚一年总共花了多少钱。和老婆一致决定明年开始继续记账。我负责优化一下操作流程，使得记账更轻松。</p>
<p>只记开销和收入，不对账。这一条最重要，以前定期对账消耗大量的时间和精力，最终还导致记账的停止。</p>
<p>继续使用同一个 MoneyWiz 账号同步记账记录。</p>
<p>每个人只保留两个记账账户：开销和收入。</p>
<p>记账时选择分类不要过于纠结。</p>
<p>10 块钱以下的消费可以不用记录。</p>
<p>优化一下分类与子类。</p>
