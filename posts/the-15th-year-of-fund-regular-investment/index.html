    <section class="content text-base text-gray-800 mt-3">
    <p>从 2010 年 12 月 13 日的第一笔基金定投，到现在快 15 年整了。</p>
<p>这 15 年里每个月都会买入基金，没有断过，也算是一种坚持了。</p>
<p><img src="https://huaiyao-image-hosting.oss-cn-shanghai.aliyuncs.com/images/640.png" alt=""></p>
<p>前 8 年都是买的都是基金经理打理的基金，2018 年开始买入指数基金。</p>
<p>回头看去，最省心还是一篮子指数基金计划，比如 E大的长赢指数和有知有行的长钱账户。不用操心基金的买入和卖出，只要长期持有即可，对于绝大部分的普通投资者非常友好。</p>
<p>推荐一下有知有行的<a href="https://book.douban.com/subject/36295222/">《投资第1课》</a>。</p>
